# Workflow: Checks unit tests for the project. Fails if any tests do not pass.
name: Check Unit Tests

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Run tests and collect results
        id: results
        run: |
          npm test -- --json --outputFile=test.json --coverage --collectCoverageFrom='src/**/*.{ts,jsx}' --coverageReporters=json-summary
          echo "passed=$(jq '.numPassedTests' test.json)" >> $GITHUB_OUTPUT
          echo "failed=$(jq '.numFailedTests' test.json)" >> $GITHUB_OUTPUT
          echo "total=$(jq '.numTotalTests' test.json)" >> $GITHUB_OUTPUT
          echo "lines=$(jq '.total.lines.pct' coverage/coverage-summary.json)" >> $GITHUB_OUTPUT

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test.json

      - name: Upload coverage summary
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: coverage/coverage-summary.json

      - name: Comment results on PR
        run: |
          PR=$(jq -r .pull_request.number $GITHUB_EVENT_PATH)
          LINES=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          {
            echo "| File | % Stmts | % Branch | % Funcs | % Lines |"
            echo "|------|---------|----------|---------|---------|"
            jq -r '.total as $t | ["All files", ($t.statements.pct | tostring), ($t.branches.pct | tostring), ($t.functions.pct | tostring), ($t.lines.pct | tostring)] | "| " + join(" | ") + " |"' coverage/coverage-summary.json
            jq -r 'to_entries[] | select(.key != "total") | [(.key | gsub("^.*/src/"; "src/")), (.value.statements.pct | tostring), (.value.branches.pct | tostring), (.value.functions.pct | tostring), (.value.lines.pct | tostring)] | "| " + join(" | ") + " |"' coverage/coverage-summary.json
          } > coverage-table.md
          BODY="## Test & Coverage Results

          ![ Tests ](https://img.shields.io/badge/tests-${{ steps.results.outputs.passed }}_passed_${{ steps.results.outputs.failed }}_failed-blue)
          ![Coverage](https://img.shields.io/badge/coverage-${LINES}%25-brightgreen)

          <details>
          <summary><strong>Full Coverage Details</strong></summary>

          $(cat coverage-table.md)

          </details>"
          CID=$(gh api repos/${{ github.repository }}/issues/$PR/comments --jq '.[] | select(.body|contains("## Test & Coverage Results")) | .id' | head -n1)
          for OLD_CID in $CID; do
            gh api repos/${{ github.repository }}/issues/comments/$OLD_CID -X DELETE
          done
          gh api repos/${{ github.repository }}/issues/$PR/comments -f body="$BODY"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
